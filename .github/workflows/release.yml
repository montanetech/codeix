name: Release

on:
  push:
    tags: ["v*"]
  workflow_call:
    inputs:
      tag:
        description: "Release tag (e.g., v1.2.3)"
        required: true
        type: string

permissions:
  contents: write
  actions: write
  id-token: write

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: "1.93.0"

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - run: cargo build --release --all-features

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/release
          tar czf ../../codeix-${{ matrix.target }}.tar.gz codeix
      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path target/release/codeix.exe -DestinationPath codeix-${{ matrix.target }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: codeix-${{ matrix.target }}
          path: codeix-${{ matrix.target }}.${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum codeix-* > checksums.txt
          cat checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: artifacts/*
          generate_release_notes: true

  publish-crates:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - name: Authenticate with crates.io
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@v1
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}

  trigger-wrappers:
    needs: release
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.tag && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ env.VERSION }}'.replace(/^v/, '');
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish-wrappers.yml',
              ref: 'main',
              inputs: { version }
            });
