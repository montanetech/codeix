name: Deploy site

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'spec/**'
      - '.github/workflows/site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site content
        run: |
          mkdir -p site/static/schemas site/static/spec site/content/spec
          cp spec/*.schema.json site/static/schemas/
          cp spec/*.schema.json site/static/spec/
          cp spec/codeindex.md site/content/spec/_index.md

      - name: Install Zola
        run: |
          ZOLA_VERSION="0.22.1"
          curl -fsSL -o /tmp/zola.tar.gz "https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          tar -xzf /tmp/zola.tar.gz -C /usr/local/bin

      - name: Build site
        run: cd site && zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
