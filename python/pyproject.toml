[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codeix"
version = "0.3.0" # x-release-please-version
description = "Portable, composable code index â€” build with tree-sitter, query via MCP"
readme = "README.md"
license = "MIT OR Apache-2.0"
requires-python = ">=3.8"
authors = [{ name = "Montane Tech" }]
keywords = ["code-index", "tree-sitter", "mcp", "code-search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://codeix.dev"
Documentation = "https://codeix.dev/spec/"
Repository = "https://github.com/montanetech/codeix"
Issues = "https://github.com/montanetech/codeix/issues"

[project.scripts]
codeix = "codeix:main"
